<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Note-JS</title>
</head>
<body>
    <header>
        <div class="tool-bar">
            <div class="tool-menu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="tool-container">
                <img src="./assets/images/pencil.svg" alt="" class="tool pencil">
                <div class="tool-edit pencil-edit">
                    <input type="range" min="2" max="10" value="3">
                    <div class="colors">
                        <div class="color black"></div>
                        <div class="color red"></div>
                        <div class="color green"></div>
                    </div>
                </div>
                <img src="./assets/images/eraser.svg" alt="" class="tool eraser">
                <div class="tool-edit eraser-edit">
                    <input type="range" min="2" max="10" value="3">
                </div>
                <img src="./assets/images/image-upload.svg" alt="" class="tool upload">
                <img src="./assets/images/save.svg" alt="" class="tool save">
                <img src="./assets/images/sticky.svg" alt="" class="tool sticky">
                <img src="./assets/images/undo.svg" alt="" class="tool undo">
                <img src="./assets/images/redo.svg" alt="" class="tool redo">
            </div>
        </div>
    </header>
    <main class="container">
        <canvas></canvas>
    </main>
    <script src="script.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
